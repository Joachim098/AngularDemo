<div class="container mt-5" [style.width.cm]="'25'">
    <div class="card">
        <div class="card-header">
            SALARY LIST
        </div>
        <div class="card-body">
            <table class="table mt-2">
                <thead class="text-primary">
                    <th>User Id</th>
                    <th>Company Name</th>
                    <th>Amount</th>
                    <th>Currency</th>
                    <th>Tax Period</th>
                    <th>Date</th>
                </thead>
                <tbody>
                    <tr *ngFor="let d of data.getTestData(123)">
                        <td> {{d.userId}} </td>
                        <td> {{d.companyName}} </td>
                        <td> {{d.amount}} </td>
                        <td> {{d.currency}} </td>
                        <td> {{d.exactPeriod}} </td>
                        <td *ngIf="d.exactPeriod.includes('Year')"> {{d.taxYear!.year}} </td>
                        <td *ngIf="d.exactPeriod.includes('Month')"> {{d.taxMonth!.month}} </td>
                        <td *ngIf="d.exactPeriod.includes('Date')"> {{d.taxDate!.day+'-'+d.taxDate!.month+'-'+d.taxDate!.year}} </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
